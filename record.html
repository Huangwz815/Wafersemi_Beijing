<!DOCTYPE html>
<html>
<head>
    <title>仓库管理系统 - 操作记录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>🧾 操作记录</h2>
    <a class="btn btn-secondary mb-3" href="/">返回库存页</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr><th>序号</th><th>物品编号</th><th>类别</th><th>数量</th><th>位置</th><th>操作</th><th>操作人</th><th>时间</th><th>备注</th></tr>
        </thead>
        <tbody>
            {% for r in records %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>{{ r[1] }}</td>
                <td>{{ r[2] }}</td>
                <td>{{ r[3] }}</td>
                <td>{{ r[4] }}</td>
                <td>{{ r[5] }}</td>
                <td>{{ r[6] }}</td>
                <td>{{ r[7] }}</td>
                <td>{{ r[8] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
